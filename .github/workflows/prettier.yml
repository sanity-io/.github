---
name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout

jobs:
  run:
    name: ğŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npx -y prettier --ignore-path .gitignore --cache --write .
      - run: git restore .github/workflows
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@6d6857d36972b65feb161a90e484f2984215f83e # v6
        with:
          body: I ran `npx -y prettier --ignore-path .gitignore --cache --write .` ğŸ§‘â€ğŸ’»
          branch: actions/prettier
          commit-message: 'chore(prettier): ğŸ¤– âœ¨'
          labels: ğŸ¤– bot
          title: 'chore(prettier): ğŸ¤– âœ¨'
          token: ${{ steps.generate-token.outputs.token }}
